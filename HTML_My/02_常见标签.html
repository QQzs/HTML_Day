<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的html标签</title>
</head>
<body>
<!--标题标签-->
<h1>我是h1</h1>
<h2>我是h2</h2>
<h3>我是h3</h3>
<h4>我是h4</h4>
<h5>我是h5</h5>
<h6>我是h6</h6>

<hr>

<!--表单标签-->
<input placeholder="我是站位文字">
<br>
<input value="我是默认文字">
<br>
<input type="date">
<br>
<input type="file">
<br>
<input type="color">
<br>
<input type="radio">
<br>
<input type="checkbox">

<!--段落标签-->
<p>我是段落标签</p>
<p>我是段落标签</p>
<p>我是段落标签</p>

<!--图像标签-->
<!--相对路径:  资源在当前的项目中 ./ ../  ././，
绝对路径：资源不在当前项目中，网络、本地 http://  file://-->
<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="这是一张图"
     width="50%">

<img src="img/image_01.PNG" width="150">

<!--换行标签-->
<br>

<!--容器  div  span-->
<div>我是div</div>
<div>我是div</div>
<div>我是div</div>

<br>

<!--列表标签-->
<!--无序列表-->
<ul>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
</ul>

<!--有序列表-->
<ol type="I">
    <li>我是有序列表</li>
    <li>我是有序列表</li>
    <li>我是有序列表</li>
    <li>我是有序列表</li>
</ol>

<!--超链接 a-->
<a href="01_Hello.html">我是超链接</a>
<br>
<!--target 跳转方式-->
<a href="http://www.baidu.com" target="_blank">百度一下</a>
<br>
<a href="http://www.baidu.com" target="_blank">
    <img src="img/image_01.PNG" width="150">
</a>

</body>
</html>
