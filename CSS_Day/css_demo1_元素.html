<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Demo</title>
    <style>
        div{
            color: red;
            font-size: 30px;
            border: 4px solid yellow;
        }
        p{
            color: red;
            font-size: 30px;
            border: 4px solid yellowgreen;
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<h3>CSS三种书写方式：</h3>
<ol type="1">
    <li>行内样式</li>
    <li>页内样式</li>
    <li>外部样式</li>
</ol>
<h3>CSS原则：</h3>
<ul>
    <li>就近</li>
    <li>覆盖</li>
</ul>
    <div style="color: blue">行内样式</div>
    <br>
    <div>页内样式</div>
    <br>
    <p>页内样式</p>

    <div>外部样式</div>

</body>
</html>
