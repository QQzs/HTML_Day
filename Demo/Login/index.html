<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!--整体面板-->
    <div id="panel">
        <!--面板的头部-->
        <div id="panel-header">
            <h2>登录</h2>
        </div>

        <!--面板的中间内容-->
        <div id="panel-content">
            <!--账户和密码-->
            <div class="user-pwd">
                <img src="imgs/ic_user.png">
                <span>|</span>
                <input type="text" placeholder="请输入用户名/手机号">
            </div>

            <div class="user-pwd">
                <img src="imgs/ic_pwd.png">
                <span>|</span>
                <input type="password" placeholder="请输入密码">
            </div>

            <!--一些设置-->
            <div class="setting">
                <a href="#"><input class="check" type="checkbox">下次自动登录</a>
                <a href="#" class="forget-pwd">忘记密码？</a>
            </div>

            <!--登录按钮-->
            <button class="btn">登录</button>

            <!--注册新账号-->
            <div id="register">
                还没账号？
                <a href="#">立即注册</a>
            </div>
        </div>

        <!--面板的尾部-->
        <div id="panel-footer">
            <span>社交账号登录：</span>
            <img src="imgs/ic_sina.png">
            <img src="imgs/ic_qq.png">
            <img src="imgs/ic_wechat.png">

        </div>

    </div>

</body>
</html>
