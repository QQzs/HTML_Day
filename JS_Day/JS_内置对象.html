<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象</title>

    <script>

        // document 内置对象的作用
        // 1、可以动态获取网页中所有的标签（节点）
        // 2、可以对获取到标签进行CRUD

        document.write('你好，世界!');
        document.write('<input type="file">')
        document.write('<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">')

    </script>

</head>
<body>




</body>
</html>
